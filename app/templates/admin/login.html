{% extends "base.html" %}

{% block title %}ورود مدیر{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h5 class="text-center mb-3">
          <i class="bi bi-shield-lock-fill text-danger"></i>
          ورود مدیر سیستم
        </h5>
        <p class="text-muted small text-center mb-4">
          لطفاً رمز عبور مدیر را وارد کنید.
        </p>

        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}

        <form method="post" action="/ui-auth/admin/login">
          <input type="hidden" name="redirect_url" value="{{ redirect_url if redirect_url }}">
          <div class="mb-3">
            <label class="form-label">رمز عبور مدیر</label>
            <input type="password" name="password" class="form-control" required autocomplete="current-password">
          </div>
          <button class="btn btn-danger w-100" type="submit">
            ورود به داشبورد مدیر
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
