{% extends "base.html" %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="text-center mb-4">
          <i class="bi bi-box-arrow-in-left"></i>
          ورود به سامانه
        </h5>

        {% if success_message %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ success_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}

        {% if error_message %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}

        <form method="post" action="/ui-auth/login">
          <input type="hidden" name="redirect_url" value="{{ redirect_url if redirect_url }}">
          <div class="mb-3">
            <label class="form-label">کد ملی</label>
            <input type="text" name="national_code" class="form-control" value="{{ national_code if national_code }}" pattern="[0-9]{10}" minlength="10" maxlength="10" title="کد ملی باید دقیقاً ۱۰ رقم باشد" inputmode="numeric" required>
          </div>

          <div class="mb-2">
            <label class="form-label">رمز عبور</label>
            <input type="password" name="password" class="form-control" pattern="[0-9]{9}" minlength="9" maxlength="9" title="شماره دانشجویی باید دقیقاً ۹ رقم باشد" inputmode="numeric" required>
            <div class="form-text">
              رمز عبور شما همان شماره دانشجویی است.
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
            <label class="form-check-label" for="remember_me">مرا به خاطر بسپار</label>
          </div>

          <button class="btn btn-primary w-100 mt-3">
            ورود
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="/ui-auth/register">ثبت‌نام نکرده‌اید؟</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
