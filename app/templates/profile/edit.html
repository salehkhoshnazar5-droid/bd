
{% extends "base.html" %}

{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>ویرایش پروفایل</h1>
    <div class="card">
        <div class="card-body">
        {% if success_message %}
            <div class="alert alert-success">{{ success_message }}</div>
            {% endif %}
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form method="post" action="/ui/dashboard/profile/edit">
                <div class="mb-3">
                    <label for="phone_number" class="form-label">شماره تلفن</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"
                           value="{{ profile.phone_number if profile else '' }}"
                           pattern="[0-9]{11}" minlength="11" maxlength="11" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">آدرس</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ profile.address if profile else '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                <a href="/ui/dashboard/profile" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
