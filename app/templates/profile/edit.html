
{% extends "base.html" %}

{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>ویرایش پروفایل</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="/api/users/me">
                <div class="mb-3">
                    <label for="phone_number" class="form-label">شماره تلفن</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"
                           value="{{ profile.phone_number if profile else '' }}" pattern="^09\\d{9}$" required>
                    <div class="form-text">شماره تلفن باید با ۰۹ شروع شده و ۱۱ رقم باشد.</div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">آدرس</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ profile.address if profile else '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                <a href="/ui/dashboard/profile" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
