<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سامانه نور">
    <meta name="keywords" content="بسیج, دانشجویی, سیستم, مدیریت">
    <meta name="author" content="Your Name">
    <title>{% block title %}{% endblock %}</title>

        <!-- Primary favicon -->
    <link rel="icon" href="/static/icon/favicon.ico" type="image/x-icon">

    <!-- Android icons -->
    <link rel="icon" href="/static/icon/android-chrome-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="/static/icon/android-chrome-512x512.png" type="image/png" sizes="512x512">

    <!-- iOS icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon.png">

    <!-- Browser PNG favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">

    <!-- PWA manifest -->
    <link rel="manifest" href="/static/icon/site.webmanifest">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/font-face.css" rel="stylesheet">

    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #f8f9fa;
        }

        /* استایل‌های اضافی برای شخصی‌سازی */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .btn-link {
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- محتوا و سایر بخش‌های صفحه -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
