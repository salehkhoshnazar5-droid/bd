<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-4 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3">Create your account</h1>
                    <p class="text-muted mb-4">Public registration link: <a href="{{ public_link }}">{{ public_link }}</a></p>

                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                    {% endif %}

                    <form method="post" action="/public/register" novalidate>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Name</label>
                            <input id="full_name" name="full_name" type="text" class="form-control" minlength="2" maxlength="120" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" minlength="8" required aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text">Use at least 8 characters including upper/lower case letters, a number, and a symbol.</div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="accept_terms" name="accept_terms" required>
                            <label class="form-check-label" for="accept_terms">
                                I agree to the <a href="{{ terms_link }}" target="_blank" rel="noopener">Terms and Conditions</a>.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <p class="small text-muted mt-3 mb-0">For privacy and security, this form should be published over HTTPS.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
