<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <h1 class="h4 mb-3">Thanks for registering, {{ name }}!</h1>
                    <p class="mb-2">We've received your registration request.</p>
                    {% if email %}<p class="text-muted">A confirmation email has been sent to <strong>{{ email }}</strong>.</p>{% endif %}
                    <a href="/public/register" class="btn btn-primary mt-3">Return to registration</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
